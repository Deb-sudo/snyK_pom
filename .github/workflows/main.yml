name: Snyk Java Scan

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  snyk-java:
    name: Snyk Scan for pom.xml
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Snyk test and upload SARIF
        if: hashFiles('pom.xml') != ''
        env:
          SNYK_TOKEN: a1eb8b76-9f7f-4ff8-8fcb-e951abcdfa23
        run: |
          curl -sL https://snyk.io/install | bash
          snyk test --file=pom.xml --severity-threshold=high --sarif-file-output=snyk-java.sarif
          snyk monitor --file=pom.xml

      - name: Upload SARIF for Java
        if: hashFiles('pom.xml') != ''
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk-java.sarif




