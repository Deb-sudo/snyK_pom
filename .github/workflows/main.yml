name: Snyk Java Scan

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  snyk-java:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Needed for SARIF upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Snyk CLI
        run: |
          curl -Lo snyk https://github.com/snyk/snyk/releases/latest/download/snyk-linux
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYKTOKEN }}

      - name: Run Snyk test and generate SARIF
        run: |
          snyk test --file=pom.xml \
                    --severity-threshold=high \
                    --sarif-file-output=snyk-java.sarif

      - name: Monitor project in Snyk
        run: snyk monitor --file=pom.xml

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk-java.sarif


